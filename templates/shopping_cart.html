{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Sweet Step</title>
</head>
<body>
<!-- ---------- Navbar ---------- -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "index" %}">
           <img class="" src="{% static 'images/icons/logo.svg' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Про нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Товари</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Як замовити</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Оплата</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Відправлення</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Співпраця</a>
                </li>
            </ul>
        </div>
        <div>
            <span>
                <img class="shopping-bag-icon" src="{% static 'images/icons/shopping-bag.svg' %}" alt="Shopping bag">
            </span>
        </div>
    </div>
</nav>

<section>
    <div class="section p-lg-5">
        <div class="row">
            <div class="col">
                <!-- Product table -->
                <table class="table" id="cart-table">
                    <thead>
                        <tr class="py-lg-3">
                            <th scope="col">Товар</th>
                            <th scope="col">Назва</th>
                            <th scope="col">Опис</th>
                            <th scope="col">Кількість</th>
                            <th scope="col">Ціна</th>
                            <th scope="col">Видалити</th>
                        </tr>
                    </thead>
                    <tbody id="cart-tbody" class="align-middle py-lg-5">
                    </tbody>
                </table>

                <p id="sum">Всього: sum</p>
                <button class="btn btn-primary"><a href="{% url "delivery" %}">Далі</a></button>
            </div>
        </div>
    </div>
</section>

</body>
<script type="text/javascript" src="{% static 'js/jquery-3.6.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
<script type="text/javascript" src="{% static 'css/bootstrap/dist/js/bootstrap.js' %}"></script>
</html>
